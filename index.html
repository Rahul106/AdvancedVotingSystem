<body>
    <div class="container">
        <h1>Votify</h1>
        <p>Total Votes : <span id="totalVotes">0</span></p>

        <label for="voterName">Voter Name : </label>
        <input type="text" id="voterName" class="vName" placeholder="Enter your Name">

        <div class="dropdown">
            
            <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Choose Preferred Candidate : </button>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton"> 
                <li class="dropdown-item" onclick="selectCandidate(this)"><img src= "./DropDownImage/bjp-logo.png" width="40" height="35"> Harinarayan Prajapati</li> 
                <li class="dropdown-item" onclick="selectCandidate(this)"><img src="./DropDownImage/aimim-logo.png" width="40" height="35"> Vikas Sahu</li> 
                <li class="dropdown-item" onclick="selectCandidate(this)"><img src= "./DropDownImage/congress-logo.jpg" width="40" height="35"> Praveen Jaiswal</li> 
                <li class="dropdown-item" onclick="selectCandidate(this)"><img src="./DropDownImage/shivsena-logo.png" width="40" height="35"> Rishab(Bauvaa) Jaiswal</li> 
            </ul> 
            
        </div>
        
        <button class="bVote" id="buttonVote" onclick="castVote()">Vote</button>

        <ul class="vote-list" id="voteList"></ul>
        
    </div>
